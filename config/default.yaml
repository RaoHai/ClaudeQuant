# ClaudeQuant 配置

# 系统配置
system:
  data_dir: ./data
  report_dir: ./reports
  log_level: INFO

# 数据源配置
data:
  provider: tushare
  cache_enabled: true
  cache_ttl: 900  # 15分钟缓存

# 技术分析配置
analysis:
  indicators:
    ma:
      periods: [5, 10, 20, 60]  # 均线周期
    macd:
      fast: 12
      slow: 26
      signal: 9
    rsi:
      period: 14
      overbought: 70  # 超买线
      oversold: 30    # 超卖线
    bollinger:
      period: 20
      std_dev: 2.0

# 报告配置
report:
  format: markdown
  include_charts: true
  history_days: 60  # 获取最近60天数据用于分析
