# ClaudeQuant 默认配置

# 系统配置
system:
  data_dir: ./data
  report_dir: ./reports
  log_level: INFO
  log_file: ./logs/claudequant.log

# 数据源配置
data:
  provider: tushare  # 可选: tushare, akshare
  cache_enabled: true
  cache_ttl: 86400  # 缓存有效期 (秒)
  auto_update: true  # 自动更新数据
  update_time: "15:30"  # 每日更新时间

# 回测配置
backtest:
  initial_capital: 100000.0  # 初始资金
  commission:
    stock: 0.0003  # 股票手续费率 (万三)
    min_commission: 5.0  # 最低手续费
  slippage: 0.0001  # 滑点 (万一)
  position_size: 0.2  # 默认单仓位比例

# 风险管理
risk:
  max_position_size: 0.2  # 单个仓位最大比例
  max_positions: 10  # 最大持仓数量
  max_drawdown: 0.2  # 最大回撤阈值 (止损)
  risk_free_rate: 0.03  # 无风险利率 (用于计算夏普比率)

# 交易配置
trading:
  min_cash: 1000.0  # 最小保留现金
  order_timeout: 300  # 订单超时时间 (秒)

# 报告配置
report:
  format: markdown
  include_charts: true
  chart_format: png
  chart_dpi: 100
